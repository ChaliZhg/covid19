<script type="text/javascript">
function selectOnlyThis(id) {
    if (id=="confirmed_button_label_1")
    {
      var x = document.getElementsByClassName('confirmed_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "block";
      }
      var x = document.getElementsByClassName('recovered_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "none";
      }
      x = document.getElementsByClassName('death_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "none";
      }
    }
    if (id=="recovered_button_label_1")
    {
      var x = document.getElementsByClassName('recovered_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "block";
      }
      var x = document.getElementsByClassName('confirmed_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "none";
      }
      x = document.getElementsByClassName('death_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "none";
      }
    }
    if (id=="death_button_label_1")
    {
      var x = document.getElementsByClassName('death_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "block";
      }
      var x = document.getElementsByClassName('recovered_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "none";
      }
      x = document.getElementsByClassName('confirmed_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "none";
      }
    }
    if (id=="all_button_label_1")
    {
      var x = document.getElementsByClassName('confirmed_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "block";
      }
      var x = document.getElementsByClassName('recovered_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "block";
      }
      x = document.getElementsByClassName('death_bar');

      for (var i = 0; i < x.length; i++) {
          x[i].style.display = "block";
      }
    }
  // var x = document.getElementsByClassName('recovered_bar');

  // for (var i = 0; i < x.length; i++) {
  //     x[i].style.display = "none";
  // }
  // x = document.getElementsByClassName('death_bar');

  // for (var i = 0; i < x.length; i++) {
  //     x[i].style.display = "none";
  // }
}
