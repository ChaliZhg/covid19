    <script type="text/javascript">
      function toggle_confirmed_bar() {
        var x = document.getElementsByClassName("confirmed_bar");
        for (var i = 0; i < x.length; i++) {
          if (x[i].style.display === "none") {
            x[i].style.display = "block";
          } else {
            x[i].style.display = "none";
          }
        }
      }
      function toggle_recovered_bar() {
        var x = document.getElementsByClassName("recovered_bar");
        for (var i = 0; i < x.length; i++) {
          if (x[i].style.display === "none") {
            x[i].style.display = "block";
          } else {
            x[i].style.display = "none";
          }
        }
      }
      function toggle_death_bar() {
        var x = document.getElementsByClassName("death_bar");
        for (var i = 0; i < x.length; i++) {
          if (x[i].style.display === "none") {
